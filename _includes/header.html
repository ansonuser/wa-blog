<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/icons/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/">WA's Blog</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if page.url == '/' %}active{% endif %}" aria-current="page" href="{{site.baseurl}}/">Home</a>
              </li>
    
               {% for path in site.pages %}
                  <li class="nav-item">
                      <a class="nav-link {% if page.url == path.url%} active {% endif %}" href="{{path.permalink | prepend:site.baseurl}}">{{path.title}}</a>
                     
                  </li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
</header>
